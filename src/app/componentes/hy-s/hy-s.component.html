<section class="sec">
   
    <div class="row">
        <h1 class="T-sec">Hard & Soft skills</h1>
        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress
                [percent]="85"
                [radius]="60"
                [imageSrc]="'../../../assets/img/html.png'"
                [showImage]="true"
                [imageHeight]="40"
                [imageWidth]="40"
                [showUnits]="false"
                [showSubtitle]="false"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="2"
                [outerStrokeColor]="'#900C3F'"
                [innerStrokeColor]="'#F7F7F9 '"
                [animation]="true"
                [animationDuration]="600"
