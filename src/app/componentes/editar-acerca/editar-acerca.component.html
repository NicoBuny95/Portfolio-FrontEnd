<div class="container col-md-6" *ngIf="persona">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="desc">Descripcion:</label>
            <input [(ngModel)]="persona.descripcion" name="desc" type="text" class="form-control">
          </div>
         
          <button  class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
