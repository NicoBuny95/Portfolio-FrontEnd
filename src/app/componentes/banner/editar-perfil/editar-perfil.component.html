<div class="container col-md-6" *ngIf="persona">
    <div class="card">
      <div class="card-header">
        <h3>Cambiar foto</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="perfil">Foto:</label>
            <input [(ngModel)]="persona.img" name="perfil" type="file" class="form-control" (change)="subirImagen($event)" accept=".jpg, .png, .jpng">
          </div>
         
          <div class="imagen"><img [src]='imgservice.url' alt="" width="100px"></div>
          <button  class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
