<div class="container col-md-6" *ngIf="expe">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="">Cargo Ocupado:</label>
            <input [(ngModel)]="expe.cargoOcupado" name="cargo" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Lugar:</label>
            <input [(ngModel)]="expe.lugar" name="lugar" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Fecha Inicio:</label>
            <input [(ngModel)]="expe.comienzo" name="comienzo" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Fecha Finalizacion:</label>
            <input [(ngModel)]="expe.finalizacion" name="finalizacion" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Descripcion:</label>
            <input [(ngModel)]="expe.descripcion" name="descripcion" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Imagen:</label>
            <input [(ngModel)]="expe.img_exp" name="img-exp" type="text" class="form-control">
          </div>
          <button  class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
